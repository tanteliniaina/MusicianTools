    <!--La liste-->
    <div class="col-md bg-primary text-white">

                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">

                    </div>
                    <span class="d-block">@username</span>
                </div>
            </div>
            <div class="d-flex text-body-secondary pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                        dy=".3em">32x32</text>
                </svg>
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark">Full Name</strong>
                        <a href="#">Follow</a>
                    </div>
                    <span class="d-block">@username</span>
                </div>
            </div>
            <div class="d-flex text-body-secondary pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                        dy=".3em">32x32</text>
                </svg>
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark">Full Name</strong>
                        <a href="#">Follow</a>
                    </div>
                    <span class="d-block">@username</span>

            <small class="d-block text-end mt-3">
                <a href="#">All suggestions</a>
            </small>
        </div>
    </div>

    <!--Les dÃ©tails et formulaire-->
    <div class="col-md bg-dark text-white">
        <h2 class="text-center mb-4">Formulaire Bootstrap</h2>
        <form>
            
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="Title">
            </div>
            
            <!-- CreatedBy -->
            <div class="mb-3">
                <label for="createdBy" class="form-label">CreatedBy</label>
                <input type="text" class="form-control" id="createdBy" name="CreatedBy">
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="date" name="Date">
            </div>

            <!-- DateEvent -->
            <div class="mb-3">
                <label for="dateEvent" class="form-label">DateEvent</label>
                <input type="datetime-local" class="form-control" id="dateEvent" name="DateEvent">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="Description" rows="4"></textarea>
            </div>

            <!-- Event -->
            <div class="mb-3">
                <label for="event" class="form-label">Event</label>
                <input type="text" class="form-control" id="event" name="Event">
            </div>

            <!-- Shared -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="shared" name="Shared">
                <label class="form-check-label" for="shared">Shared</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>

    </div>
</div>
